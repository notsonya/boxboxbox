<!DOCTYPE html>
<html>
<head>
    <title>Send Pre-typed Email</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center; /* Center text in the body */
        }
        #gifContainer {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 80vh; /* Adjust the height as needed */
        }
    </style>
</head>

<body>
    <form id="emailForm">
        <label for="email">email:</label>
        <button type="button" id="sendEmail">send a box to get a box!!</button>
    </form>

    <div id="gifContainer">
        <img src="https://raw.githubusercontent.com/notsonya/boxboxbox/main/poster_box_industrialise1.gif" alt="Centered GIF">
    </div>

    <script>
        const recipientEmail = 'box_inbox@outlook.com';

        document.getElementById('sendEmail').addEventListener('click', function() {
            // Compose the email subject and body
            const subject = encodeURIComponent('i want some spam pls');
            const body = encodeURIComponent('pls');
            // Create a mailto link with the subject and body
            const mailtoLink = 'mailto:' + recipientEmail + '?subject=' + subject + '&body=' + body;

            // Open the user's email client with the pre-composed email
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
