<!DOCTYPE html>
<html>
<head>
    <title>Send Pre-typed Email</title>
</head>
<body>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="button" id="sendEmail">Send Email</button>
    </form>

    <script>
        document.getElementById('sendEmail').addEventListener('click', function () {
            const emailInput = document.getElementById('email').value;

            // Compose the email subject and body
            const subject = encodeURIComponent('Your Subject Here');
            const body = encodeURIComponent('Your pre-typed email content goes here.');

            // Open the user's email client with the pre-composed email
            window.open('mailto:' + emailInput + '?subject=' + subject + '&body=' + body);
        });
    </script>
</body>
</html>
