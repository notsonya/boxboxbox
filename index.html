<!DOCTYPE html>
<html>
<head>
    <title>Send Pre-typed Email</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center; /* Center text in the body */
        }
        #gifContainer {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 65vh; /* Adjust the height as needed */
        }
        #emailForm {
            margin-top: -20px; /* Adjust the margin-top value to move the form higher */
        }
        label[for="email"] {
            margin-top: -10px; /* Adjust the margin-top value to move the label higher */
        }
    </style>
</head>

<body>
    <div id="gifContainer">
        <img src="https://raw.githubusercontent.com/notsonya/boxboxbox/main/IMG_2217.GIF" alt="Centered GIF">
    </div>

    <form id="emailForm">
        <!-- Replaced the button with an image -->
        <img src="https://raw.githubusercontent.com/notsonya/boxboxbox/main/dont%20click%20not%20final.png" alt="Button" id="sendEmailButton" style="cursor: pointer;">
    </form>

    <label for="email">*makes this project's mailbox send 1 automatic message that computer identifies as spam</label>

    <script>
        const recipientEmail = 'box_inbox@outlook.com';

        // Add an event listener to the image
        document.getElementById('sendEmailButton').addEventListener('click', function() {
            // Compose the email subject and body
            const subject = encodeURIComponent('i want some spam pls');
            const body = encodeURIComponent('pls');
            // Create a mailto link with the subject and body
            const mailtoLink = 'mailto:' + recipientEmail + '?subject=' + subject + '&body=' + body;

            // Open the user's email client with the pre-composed email
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
